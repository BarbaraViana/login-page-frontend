<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Barbara Cristina Viana">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <title>Login Page FrontEnd</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="container-label">Inscreva-se <span></span></div>

            <div class="container-icon">
                <div class="circle"><i class="bi bi-chevron-right"></i></div>
            </div>
            <div class="container-form">
                <form>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite o seu e-mail" autofocus>
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <div class="change-password">Para alterar a senha <a href="#">Clique Aqui</a></div>
                    <button type="submit">Entrar</button>

                </form>
            </div>
        </div>
    </div>
    <footer>Feito por Barbara Cristina Viana</footer>
</body>

</html>
